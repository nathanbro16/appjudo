<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    Bootstrap 4 theme - Demos | FullCalendar
  </title>







<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css' rel='stylesheet' />
<link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.css' rel='stylesheet' media='print' />

 <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

<script src='https://fullcalendar.io/releases/fullcalendar/3.9.0/lib/moment.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/locale-all.js" integrity="sha256-EmG1dya2dF5fANGOBHzCYtmTXO++8RJQ96jzEx/SfgY=" crossorigin="anonymous"></script>



  <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet' />
<script>

  jQuery(function() {

    jQuery('#calendar').fullCalendar({
      themeSystem: 'bootstrap4',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay',
      },
      
      weekNumbers: true,
      nowIndicator: true,
      locale: 'fr',
      eventLimit: true, // allow "more" link when too many events
      eventSources: [
        'https://fullcalendar.io/demo-events.json',
        '../js.php'
      ]
    });

  });

</script>

</head>
<body>

  <div id='calendar'></div>
</body>

</html>
