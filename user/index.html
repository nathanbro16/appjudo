	<script type="text/javascript">
		//var time = setInterval('document.location.href="../deconnect.php"','60000');
	    function heure(id){
			date = new Date;

			h = date.getHours();
			if(h<10)
			{
			h = "0"+h;
			}
			m = date.getMinutes();
			if(m<10)
			{
			m = "0"+m;
			}
			s = date.getSeconds();
			if(s<10)
			{
			s = "0"+s;
			}
			resultat = ''+h+':'+m+':'+s;
			document.getElementById(id).innerHTML = resultat;
			setTimeout('heure("'+id+'");','1000');
			return true;
	    }
	    function bonjs() {
		    today=new Date()
		    if(today.getHours() >= 0 && today.getHours() < 18) /* A noter que si on mettais <= Bonjour continuerais jusqu'à 18h59 et qu'ici il s'arrête à 18h */
		    {     
		    document.getElementById('bonjour').innerHTML='Bonjour';
		    setTimeout('bonjs();','1000');
		    }
		    else
		    {     
		    document.getElementById('bonjour').innerHTML='Bonsoir';
		    setTimeout('bonjs();','1000');
		    }
	  	}
