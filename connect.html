
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Judo/club-plorëmel</title>
	<!-- css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
	<link rel="stylesheet" href="css/connect.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  	<!-- js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
	<script src="js/connect.js"></script>

</head>
<body>

<form class="form-signin">
      <div id="form">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal">Connectez-vous</h1>
        </div>

        <div class="form-label-group">
          <input type="text" id="inputlogin" class="form-control" placeholder="Identifiant" required>
          <label for="inputlogin">Identifiant</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
          <label for="inputPassword">Mot de passe</label>
        </div>
        <div id="error">

        </div>

        <button class="btn btn-lg btn-info btn-block" type="button" id="connect">Sign in</button>
      </div>
      <div id="charging" style="display: none;">
        <div class="text-center mb-4">
          <h1 class="h3 mb-3 font-weight-normal" id="action">Authentification en cours</h1>
        </div>
        <div class="row">
          <div class="chargin">
            <div class="wBall" id="wBall_1">
              <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_2">
              <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_3">
              <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_4">
              <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_5">
              <div class="wInnerBall"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="response"></div>
      <p class="mt-5 mb-3 text-muted text-center">Judo-club Ploërmel © 2019</p>
</form>
</body>
</html>
